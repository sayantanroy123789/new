<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <img src="255-2553733_google-logo-download-google-logo-transparent-background.png" height="150px" width="500px"/>
            <div class="searchbox">
                <input type="text"  class="query" value="">
                <div class="icon">
                    <div> <img src="search.png" height="30px" width="30px">  </div>
                   <div> <img src="mic.png" height="20px" width="20px"> </div>
                </div>
            </div>
            <div class="button">
                <button class="searchbutton">Geekster search</button>

            </div>
        </div>
    </section>
    <script>
        let query=document.querySelector('.query');
        let searchbutton=document.querySelector('.searchbutton');
        searchbutton.onclick= function(){
            let url= 'https://www.google.com/search?q='+query.value;
            window.open(url,'_self');
        }
    </script>
</body>
</html>
